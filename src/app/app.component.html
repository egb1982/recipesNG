<app-navigation (searchDone)='searchTerm = $event'></app-navigation>
<main>
    <div class="row justify-content-center pt-3" *ngIf="searchTerm!==''">
        <div class="col-10">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                Recetas filtradas por:&nbsp;<h5>{{searchTerm}}</h5>
                <button type="button" class="close" data-dismiss="alert" (click)="clearFilter()">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
        </div>
    </div>
    <div class="container p-4">
        <router-outlet></router-outlet>
    </div>
</main>
