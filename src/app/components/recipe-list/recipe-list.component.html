<div class="col-md-4" *ngFor="let recipe of recipes">
  <div class="card text-center mb-3">
      <div class="card-header text-white bg-dark d-flex justify-content-between align-items-center">          
        <h4>{{recipe.name}}</h4>
        <button class="btn btn-link ml-auto cCloseBtn" (click)="deleteRecipe(recipe._id)">
          <h1><i class="bi bi-x-circle-fill text-danger"></i></h1></button>
      </div>
      <figure class="img-thumbnail">
        <img class="card-img-top" [src]="recipe.imagePath ? server + recipe.imagePath : server +'/no-image.png'">
      </figure>
      <div class="card-body">  
        <a routerLink="/recipes/view/{{recipe._id}}" class="btn btn-success btn-block">ver receta</a>
      </div>
      <div class="card-footer">
        <div class="badge badge-primary">{{recipe.category}}</div>
        <div [ngSwitch]="recipe.difficulty">
          <div *ngSwitchCase="0" class="badge badge-info">muy fácil</div>
          <div *ngSwitchCase="1" class="badge badge-success">fácil</div>
          <div *ngSwitchCase="2" class="badge badge-warning">media</div>
          <div *ngSwitchCase="3" class="badge badge-danger">difícil</div>
          <div *ngSwitchCase="4" class="badge badge-dark">muy difícil</div>
          <div *ngSwitchDefault>--</div>
        </div>
      </div>
  </div>
</div>
