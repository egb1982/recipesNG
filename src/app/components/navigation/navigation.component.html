<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" routerLink="/">Mi libro de cocina</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCooking" aria-controls="navbarCooking" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarCooking">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/recipes" routerLinkActive="active">Recetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/recipes/add" routerLinkActive="active">Nueva receta</a>
        </li>
      </ul>
      <form>
        <div class="form-inline">
          <div class="input-group">
              <input id="searchTerm" #searchTerm name="searchTerm" (enter)="recipeSearch(searchTerm.value)"  class="form-control" type="text" placeholder="Que te apetece?">
            <div class="input-group-append">
              <button (click)="recipeSearch(searchTerm.value)" class="btn btn-outline-light text-info" type="submit">Buscar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </nav>
</header>
