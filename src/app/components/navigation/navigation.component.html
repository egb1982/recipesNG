<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="#">Mi libro de cocina</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/recipes" routerLinkActive="active">Recetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/recipes/add" routerLinkActive="active">Nueva receta</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input #searchTerm name="searchTerm" (enter)="recipeSearch(searchTerm.value)"  class="form-control mr-sm-2" type="text" placeholder="Que te apetece?">
